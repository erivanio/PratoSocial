    {% if messages %}
    <div class="row">
        <div class="large-12 medium-12 small-12 columns ">
            {% for message in messages %}
              <div data-alert class="alert-box {{ message.tags }} radius">
                {{ message }}
                <a href="#" class="close">&times;</a>
              </div>
            {% endfor %}
        </div>
     </div>
    {% endif %}
